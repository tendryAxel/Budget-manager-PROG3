openapi: 3.0.3
info:
  version: 1.0.2
  title: Budget manager application
servers:
  - url: http://wallet.com
tags:
  - name: Currency
  - name: Transaction
  - name: Account
paths:
  /currency:
    get:
      tags:
        - Currency
      summary: Get all currency
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Currencys_base"
    put:
      tags:
        - Currency
      description: Create or update Currency type
      operationId: crupdateCurrency
      summary: Create or update currency
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Currencys_base"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Currencys_base"

  /transaction:
    get:
      tags:
        - Transaction
      summary: Get all Transaction
      description: The returned Transaction are ordered by date.
      operationId: getTransaction
      responses:
        200:
          description: successfully returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transactions_other'
    put:
      summary: Create or update Transaction
      operationId: crupdateTransaction
      tags:
        - Transaction
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/Transactions_id_other"
                - type: array
                  items:
                    $ref: "#/components/schemas/Transactions_id_other"
      responses:
        200:
          description: The list of created or updated currency
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Transactions_other"
                  - type: array
                    items:
                      $ref: "#/components/schemas/Transactions_other"
  /account:
    get:
      tags:
        - Account
      summary: Get all accounts
      description: The returned books are ordered by name.
      operationId: getAccounts
      responses:
        200:
          description: successfully returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts_other'

    put:
      summary: Create or update accounts
      operationId: crupdateAccounts
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Accounts_id_other'
      responses:
        200:
          description: The list of created or updated accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Accounts_other'
  /account/{id}:
    post:
      tags:
        - Account
      summary: Get account's balance by id
      description: The returned the account's balance at one time
      operationId: getAccountBalance
      parameters:
        - in: path
          name: id
          required: true
          description: id of the account
          schema:
            type: integer
        - in: query
          name: datetime
          required: true
          description: date to get the balance
          schema:
            type: string
            format: date
            default: current_date
        - in: query
          name: enddatetime
          required: false
          description: |
            date to get list of transaction of the account
            **if it's specify** the endpoint return list of transactions between **datetime** and **enddatetime**
            **if it's not specify** the endpoint return the balance of the account at the **datetime**
          schema:
            type: string
            format: date
      responses:
        200:
          description: successfully returned
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Accounts_base'
                  - $ref: '#/components/schemas/Accounts_other'


components:
  schemas:
    Currencys_base:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        code:
          type: string

    Transactions_base:
      type: object
      properties:
        id:
          type : string
        label:
          type: string
        datetime:
          type : string
          format: date
        amount:
          type: number

    Accounts_base:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        balance:
          type: number

    Transactions_id_other:
      type: object
      allOf:
        - $ref: "#/components/schemas/Transactions_base"
      properties:
        transaction_type_id:
          type: integer
        account_debited_id:
          type: integer
        account_credited_id:
          type: integer

    Accounts_id_other:
      type: object
      allOf:
        - $ref: '#/components/schemas/Accounts_base'
      properties:
        transaction:
          type: array
          items:
            type: integer
        currency:
          type: integer
          
    Transactions_other:
      type: object
      allOf:
        - $ref: "#/components/schemas/Transactions_base"
      properties:
        transaction_type:
          type: string
        account_debited_id:
          $ref: "#/components/schemas/Accounts_other"
        account_credited_id:
          $ref: "#/components/schemas/Accounts_other"

    Accounts_other:
      type: object
      allOf:
        - $ref: '#/components/schemas/Accounts_base'
      properties:
        transaction:
          type: array
          items:
            $ref: "#/components/schemas/Transactions_other"
        currency:
          $ref: "#/components/schemas/Currencys_base"